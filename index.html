<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ui.css">

    <title>Tabbed Content</title>
</head>

<body>

    <div class="container">
        <h2>Matt Miller</h2>
        <!-- tabbed content -->
        <h2>Shall We Play a Game?</h2>
        <div class="tabs">
            <ul>
                <li class="trigger" data-target="#coin-toss">Coin Toss</li>
                <li class="trigger" data-target="#guessing-game">Guessing Game</li>
            </ul>
            <div class="content" id="coin-toss">
                <h3>Toss a Coin</h3>
                <div class="buttons">
                    <button id="heads" class="center-button">Heads</button>
                    <button id="tails" class="center-button">Tails</button>
                </div>
                <br></br>
                <img src="./CoinTossImages/both.jpg" alt="" class="coin-img">
                <div class="results"></div>
          
            </div>
            <div class="content" id="guessing-game">
                <h3>Guessing Game</h3>
                    <div class="form-center">
                        <div class= form-wrapper>
                            <p>I have selected a random number between 1 and 100.<br>
                                See if you can guess it in 10 turns or fewer.<br>
                                I'll tell you if your guess was too high or too low</p>
                             <form class="form">
                                <!-- <p class="label">Enter your guess</p> -->
                                <label for="guess">Enter Your guess: </label>
                                <input type="text" id="guess" placeholder="Guess Your Number">
                                <p>On Guess Number: <span class="counter">1</span></p>
                                <p>Numbers guessed: <span class="previousGuesses"></span></p>
                                <div class="feedback"></div>
                             </form>
                        </div>
                    </div>
            </div>
            
        </div>
    </div>

    <script src='index.js'></script>
    <script src="coinToss.js"></script>
    <script src="guessingGame.js"></script>
</body>

</html>
